<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>My Application</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">Belly Button Biodiversity Dashboard</h1>
                        <p class="lead">Use the interactive charts below to explore the dataset.</p>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-2">
                <div class="row">
                    <div class="container">
                        <div class="row"
                             style="background-color: gainsboro;margin-left: 5px;padding-bottom: 15px;padding-left: 13px;">
                            <label>Select Sample:</label>
                            <select id="selDataset" onchange="optionChanged(this.value)"></select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="container">
                        <div class="row"
                             style="background-color: cornflowerblue;margin-left: 5px;margin-top:15px;padding-bottom: 5px;padding-left: 13px;">
                            <label>MetaData Sample:</label>
                        </div>
                        <div class="col-12">
                            <label>AGE</label>:<label id="age"></label>
                        </div>
                        <div class="col-12">
                            <label>BBTYPE</label>:<label id="bbtype"></label>
                        </div>
                        <div class="col-12">
                            <label>GENDER</label>:<label id="gender"></label>
                        </div>
                        <div class="col-12">
                            <label>LOCATION</label>:<label id="location"></label>
                        </div>
                        <div class="col-12">
                            <label>SAMPLEID</label>:<label id="sample"></label>
                        </div>

                    </div>
                </div>


            </div>
            <div class="col-10">
                <div class="row">
                    <div class="col-6">
                        <div id="pai"></div>
                    </div>
                    <div class="col-6"></div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div id="bubble" style="width:100%;"></div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <div class="col-lg-1"></div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>


<script src="/static/index.js" charset="utf-8"></script>

</body>
</html>
